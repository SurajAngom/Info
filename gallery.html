<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Disc with Audio and Image Gallery</title>
    <style>
        /* General Body and Container Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
        }

        /* Music Disc Styles */
        .music-container {
            text-align: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .disc {
            width: 150px; /* Smaller size for the disc */
            height: 150px;
            margin-bottom: 20px;
            position: relative;
            animation: spin 5s linear infinite;
        }

        .disc img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 100px; /* To give space for the disc */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Music Disc and Audio Section -->
    <div class="music-container">
        <div class="disc">
            <img src="music-disc.png" alt="Spinning Disc" id="disc-image">
        </div>
        <audio id="audio" loop autoplay controls >
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Image Gallery Section -->
    <div class="gallery">
        <img src="image.jpg" alt="Image 1">
        <img src="image1.jpg" alt="Image 2">
        <img src="image2.jpg" alt="Image 3">
        <img src="image3.jpg" alt="Image 4">
        <img src="image4.jpg" alt="Image 5">
        <img src="image5.jpg" alt="Image 6">
    </div>

    <script>
        // Optional: JavaScript to control audio or add more interactivity
        document.getElementById("audio").play();
    </script>

</body>
</html>
